<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Right Now Timing </title>
    <script>
        function myTime() {
            var ctime = new Date();
            var hh = ctime.getHours();
            var mm = ctime.getMinutes();
            var ss = ctime.getSeconds();
            if (hh < 10)
                hh = "0" + hh;
            if (mm < 10)
                mm = "0" + mm;
            if (ss < 10)
                ss = "0" + ss;
            var str = hh + ":" + mm + ":" + ss;
            document.getElementById("time").innerHTML = str;
            flag = setTimeout(function () { myTime(); }, 1000);
        }
        function stopTime() {
            clearTimeout(flag);
        }
    </script>

</head>
<body onload="myTime();">
    <span id="time" style="float:left" > Time Dispaly Here..!!!!</span><br/>
    <hr/>
    <button type="button"onclick="stopTime()" style="background-color:hotpink"> Stop Refresh </button>
</body>
</html>
